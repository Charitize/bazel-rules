apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "base.name" . }}
  labels:
    app: {{ template "base.name" . }}
    fullapp: {{ template "base.fullapp" .}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "base.name" . }}
        fullapp: {{ template "base.fullapp" .}}
    spec:
      containers:
        - name: "{{ template "base.name" . }}"
          image: {{image.repository}}:{{image.tag}}